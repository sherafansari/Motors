<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Visitors</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<table>
					<thead>
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>address</th>
							<th>Profession</th>
							<th>PhoneNumber</th>
							<th>salesmanName</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="visitor : ${visitors}">
							<td th:text="${visitor.visitorId}">Id</td>
							<td th:text="${visitor.visitorName}">Name</td>
							<td th:text="${visitor.address}">address</td>
							<td th:text="${visitor.profession}">profession</td>
							<td th:text="${visitor.phoneNo}">phoneNo</td>
							<td th:text="${visitor.salesmanName}">salesmanName</td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
